# The cgroup subsystem by which clients are to be classified. If not specified, all clients
# belong to the "unclassified" group.

# subsystem blkio


# The limit in kilobytes per second for clients that don't match any specified group. If both
# "subsystem" and "limit unclassified" are unspecified, IO limiting is disabled.

# limit unclassified 1234


# Limits for particular groups (also in kilobytes per second).

# limit /group 2345
# limit /group/subgroup 3456
